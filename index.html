<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
  <title>Supernatural Word Guess</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cantata+One|ZCOOL+XiaoWei" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container red-text text-darken-4">
    <div class="row center-align">
      <div class="col s12 m12 l12 xl12">
        <h1 class="spnfont">HANGMAN</h1>
      </div>
      <div class="col s12 m12 l12 xl12">
        <h3 class="spnfont">SUPERNATURAL Style!</h3>
      </div>
    </div>

    <div class="row center-align">
      <div class="col s12 m12 l12 l12">
        <h6 class="flow-text">Play along with your favorite demon-hunting brothers to save people, hunt things, and eat some pie.</h6>
      </div>
    </div>
  </div>

  <div class="container red-text text-darken-4" id="mainGameArea">
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <p id="holdingpicandtext" class="valign-center"><img class="responsive-img correctWordImage"
            src="./assets/images/spn_title_cards.gif" alt="Supernatural title cards"></p>
      </div>
      <div class="col s12 m6 l6 xl6" id="hold">
        <div id="right-col">
          <h6 class="rightcolp" id="warning"></h6>
          <br>
          <h6 class="rightcolp">Press any key to start!</h6>
          <br>
          <h6 class="rightcolp" id="mywins">Wins: 0</h6>
          <br>
          <h6 class="rightcolp" id="mylosses">Losses: 0</h6>
          <br>
          <h6 class="rightcolp">Current Word:</h6>
          <br>
          <h6 class="rightcolp" id="wordhold"></h6>
          <br>
          <h6 class="rightcolp" id="guessesLeft">Number of guesses remaining: 13</h6>
          <br>
          <h6 class="rightcolp">Letters already guessed:</h6>
          <br>
          <h6 class="rightcolp" id="wronghold"></h6>
          <br>
        </div>
      </div>

    </div>

  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
