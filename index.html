<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
  <title>Supernatural Word Guess</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cantata+One|ZCOOL+XiaoWei" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container red-text text-darken-4">
    <div class="row center-align">
      <div class="col s12 m12 l12 xl12">
        <!-- large logo text HANGMAN in Supernatural font -->
        <h1 class="spnfont">HANGMAN</h1>
      </div>
      <div class="col s12 m12 l12 xl12">
        <!-- Supernatural style -->
        <h2 class="spnfont">SUPERNATURAL Style!</h3>
      </div>
    </div>

    <div class="row center-align">
      <div class="col s12 m12 l12 l12">
        <!-- paragraph "play along with your favorite brothers to fight demons, save people, and eat some pie" -->
        <p class="flow-text">Play along with your favorite demon-hunting brothers to save people, hunt things, and eat
          some pie.</p>
      </div>
    </div>
  </div>

  <div class="container red-text text-darken-4" id="mainGameArea">
    <!-- game area, 2 columns, have some kind of themed border -->
    <div class="row">

      <div class="col s12 m6 l6 xl6">
        <p id="holdingpicandtext"><img class="responsive-img correctWordImage"
            src="./assets/images/spn_title_cards.gif" alt="Supernatural title cards"></p>
      </div>

      <div class="col s12 m6 l6 xl6" id="hold">
        <div id="right-col">
          <p id="warning"></p>
          <p>Press any key to start!</p>
          <p id="mywins">Wins: 0</p>
          <p id="mylosses">Losses: 0</p>
          <p>Current Word:</p>
          <p id="wordhold"></p>
          <p id="guessesLeft">Number of guesses remaining: 13</p>
          <p>Letters already guessed:</p>
          <p id="wronghold"></p>
        </div>
      </div>

    </div>

  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
