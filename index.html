<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
  <title>Supernatural Word Guess</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<body>
  <div class="container">
    <div class="row center-align">
      <div class="col s12 m12 l12 xl12">
        <!-- large logo text HANGMAN in Supernatural font -->
        <h1 id="spnfont">HANGMAN</h1>
      </div>
      <div class="col s12 m12 l12 xl12">
        <!-- Supernatural style -->
        <h3 id="spnfont">SUPERNATURAL Style!</h3>
      </div>
    </div>

    <div class="row center-align">
      <div class="col s12 m12 l12 l12">
        <!-- paragraph "play along with your favorite brothers to fight demons, save people, and eat some pie" -->
        <p>Play along with your favorite demon-hunting brothers to save people, hunt things, and eat some pie.</p>
      </div>
    </div>
  </div>

  <div class="container" id="mainGameArea">
    <!-- game area, 2 columns, have some kind of themed border -->
    <div class="row" id="gameArea">

      <div class="col s12 m6 l6 xl6">
        <p>Holding paragraph</p>
        <p id="holdingpic"><img class="responsive-img" src="./assets/images/spn_title_cards.gif" alt="Supernatural title cards"></p>

        <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque tempora vero, ipsa ipsum obcaecati assumenda nobis nostrum officiis repellendus. Recusandae deserunt at quas reiciendis pariatur laudantium illum corrupti ex esse!

        <!-- left column: pictures of the words if guessed right, holding image while waiting -->
        <!-- holding image: all 13/14 titles in carousel/slideshow?? -->
      </div>

      <div class="col s12 m6 l6 xl6" id="hold">
        <!-- right column:  -->
        <p id="warning"></p>
        <p>Press any key to start!</p>
        <p id="mywins">Wins: 0</p>
        <p id="mylosses">Losses: 0</p>
        <p>Current Word:</p>
        <p id="wordhold"></p>
        <p id="guessesLeft">Number of guesses remaining: 13</p>
        <p>Letters already guessed:</p>
        <p id="wronghold"></p>
      </div>

    </div>

  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="./assets/javascript/game.js"></script>

</html>
